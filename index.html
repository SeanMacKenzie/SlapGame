<html>
<head>
	<title>Slap Object Game</title>
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="game.css">
	
</head>
<body>
	<div class="container">
		<div class="row alpha text-center">
			<h1>SLAP GAME</h1>
		</div>
		<div class="row beta text-center">
			<div class="col-md-6 image">
				<h3>Thanos <span>Health:<span id="thanos-health">--</span></h3>
					<img src="http://placehold.it/300x200/EEE" id="baddie" alt="">
			</div>
			<div class="col-md-6 buttons">
				<button id="punch" onclick="punch()">Punch</button>
				<button id="speedStrike" onclick="speedStrike()">Speed Strike</button>
				<button id="energyBlast" onclick="energyBlast()">Energy Blast</button>
			</div>
		</div>
		<div class="row gamma text-center">
			<div class="col-md-6"></div>
			<div class="col-md-6 items">
				<button id="alphaFlight" onclick="giveAlphaFlight()">Alpha Flight</button>
				<button id="avengers" onclick="giveAvengers()">Avengers</button>
				<button id="ultimates" onclick="giveUltimates()">Ultimates</button>
			</div>
		</div>
	</div>
	
	<script src="game.js"></script>
</body>
</html>
